services:
  database:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=travel
      - MYSQL_DATABASE=travel_db
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ptravel"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  travel-backend:
    image: travel-backend:latest
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=travel
      - DB_NAME=travel_db
    depends_on:
      database:
        condition: service_healthy

volumes:
  db-data:
